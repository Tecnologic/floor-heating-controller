sensor:
  - platform: homeassistant
    name: "Flur OG Position"
    entity_id: sensor.ventil_flug_og_result    
    on_value:
      then:
        - cover.control:
            id: ${ch1_cover_name}_id
            position: !lambda return x/100;

  # - platform: pid
  #   climate_id: ${ch1_thermostat_name}_thermostat
  #   name: ${ch1_cover_name} Result
  #   type: RESULT

  - platform: pid
    climate_id: ${ch2_thermostat_name}_thermostat
    name: ${ch2_cover_name} Result
    type: RESULT

  - platform: pid
    climate_id: ${ch3_thermostat_name}_thermostat
    name: ${ch3_cover_name} Result
    type: RESULT