  # NOT recommended to change
  #all chars exept $
  ch1_cover_name: ventil_flur_eg
  ch2_cover_name: ventil_wc_eg
  ch3_cover_name: ventil_wozi1
  ch4_cover_name: ventil_wozi2
  ch5_cover_name: ventil_kueche
  ch6_cover_name: xCH6
  ch7_cover_name: xCH7
  ch8_cover_name: xCH8 

  opened_current: "0.04"
  closed_current: "0.04"

  pid_return_kp: "0.01"    # % valve position for an error of 1K.
  pid_return_ki: "0.0003"  # Kp / (Tn*60) | Tn in Hours, Sensor Update Rate 36s

