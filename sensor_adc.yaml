i2c:
  - id: bus_a
    sda: GPIO21
    scl: GPIO22
    scan: true

ads1115:
  - address: 0x48
    id: "ads1"

sensor:
  - platform: ads1115
    ads1115_id: "ads1"
    multiplexer: "A0_GND"
    gain: 0.256
    name: "Current Valve 1"
    id: "ads_current1"
    device_class: current
    update_interval: 10ms
    unit_of_measurement: "A"
    filters:
      - offset: 0.0
      - multiply: 1.070
      - sliding_window_moving_average:
          window_size: 10
          send_every: 5

